<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tuning Trainer</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles/quiz.css" />
</head>
<body>
  <div class="menu" id="options">
    <div class="menu-entry">
      <label class="menu-title" for="accuracy">Accuracy:&nbsp;</label>
      <select class="menu-select" name="accuracy" id="accuracy">
        <option value="5">5 cents</option>
        <option value="10">10 cents</option>
        <option value="15">15 cents</option>
        <option value="20">20 cents</option>
        <option value="30" selected>30 cents</option>
      </select>
    </div>
  </div>

  <div id="score-box">
    <p id="score"><!-- format: 122% (1/2) --></p>
  </div>
  <div class="center-container" id="feedback-box">
    <p id="feedback"></p>
  </div>

  <div class="center-container" id="flat-sharp-btns">
    <div class="lg-button" id="flat">
      <p class="flat-sharp">♭</p>
      <p class="key-label">J</p>
    </div>
    <div class="lg-button" id="sharp">
      <p class="flat-sharp">♯</p>
      <p class="key-label">K</p>
    </div>
  </div>

  <div class="center-container" id="control-btns">
    <div class="md-button" id="replay" style="display: none">
      <p>Replay</p>
      <p class="key-label">R</p>
    </div>
    <div class="md-button" id="next" style="display: none">
      <p>Next</p>
      <p class="key-label">N</p>
    </div>
  </div>

  <script type="text/javascript" src="scripts/quiz.js"></script>
</body>
</html>
